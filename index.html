<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>PnP Counter</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/app.css"></link>

    </head>

    <body>
        <div class="w25" data-bind="life">
            <h2>Life</h2><button class="h33w100 upBtn">^</button>
            <div class="h33w100 ct" id="life">0</div><button class="h33w100 dwnBtn">v</button></div>
        <div class="w25" data-bind="gold">
            <h2>Gold</h2><button class="h33w100 upBtn">^</button>
            <div class="h33w100 ct" id="gold">0</div><button class="h33w100 dwnBtn">v</button></div>
        <div class="w25" data-bind="silver">
            <h2>Silver</h2><button class="h33w100 upBtn">^</button>
            <div class="h33w100 ct" id="silver">0</div><button class="h33w100 dwnBtn">v</button></div>
        <div class="w25" data-bind="copper">
            <h2>Copper</h2><button class="h33w100 upBtn">^</button>
            <div class="h33w100 ct" id="copper">0</div><button class="h33w100 dwnBtn">v</button></div>
    </body>
</html>
